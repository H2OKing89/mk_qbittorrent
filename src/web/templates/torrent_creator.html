<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Torrent Creator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #2a2a2a;
            border-radius: 8px;
            padding: 30px;
        }
        
        h1 {
            color: #4a90e2;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        input[type="text"], 
        input[type="number"], 
        textarea, 
        select {
            width: 100%;
            padding: 10px;
            background: #3a3a3a;
            border: 1px solid #555;
            border-radius: 4px;
            color: #e0e0e0;
            font-size: 14px;
        }
        
        input[type="text"]:focus,
        input[type="number"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #4a90e2;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        input[type="checkbox"] {
            width: auto;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        
        .btn-primary {
            background: #4a90e2;
            color: white;
        }
        
        .btn-primary:hover {
            background: #357abd;
        }
        
        .btn-secondary {
            background: #666;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #555;
        }
        
        .info-box {
            background: #2d3142;
            border: 1px solid #4a5568;
            border-radius: 4px;
            padding: 15px;
            margin: 15px 0;
        }
        
        .success {
            background: #2d5a3d;
            border-color: #4a9d5f;
        }
        
        .error {
            background: #5a2d2d;
            border-color: #9d4a4a;
        }
        
        .hidden {
            display: none;
        }
        
        .progress {
            width: 100%;
            height: 8px;
            background: #3a3a3a;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-bar {
            height: 100%;
            background: #4a90e2;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        /* Modal styles for file browser */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.75);
        }
        
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: #2a2a2a;
            border-radius: 8px;
            width: 90%;
            max-width: 700px;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
        }
        
        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-body {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        .modal-footer {
            padding: 15px 20px;
            border-top: 1px solid #444;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .breadcrumb {
            display: flex;
            gap: 8px;
            padding: 10px;
            background: #1a1a1a;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 13px;
            overflow-x: auto;
        }
        
        .breadcrumb-item {
            color: #4a90e2;
            cursor: pointer;
            white-space: nowrap;
        }
        
        .breadcrumb-item:hover {
            text-decoration: underline;
        }
        
        .breadcrumb-separator {
            color: #666;
        }
        
        .file-list {
            list-style: none;
        }
        
        .file-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: #3a3a3a;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .file-item:hover {
            background: #454545;
        }
        
        .file-item.selected {
            background: #4a90e2;
        }
        
        .file-icon {
            margin-right: 10px;
            font-size: 18px;
        }
        
        .file-name {
            flex: 1;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4a90e2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .browse-btn {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            margin-left: 10px;
        }
        
        .browse-btn:hover {
            background: #357abd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå± Simple Torrent Creator</h1>
        
        <form id="torrentForm">
            <!-- File/Folder Selection with Browse Button -->
            <div class="form-group">
                <label for="sourcePath">Source Path:</label>
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="sourcePath" name="sourcePath" 
                           placeholder="/data/downloads/example" required style="flex: 1;">
                    <button type="button" class="browse-btn" onclick="openFileBrowser()">
                        üìÅ Browse
                    </button>
                </div>
                <small style="color: #888;">Enter path or click Browse to select</small>
            </div>
            
            <!-- Content Type -->
            <div class="form-group">
                <label for="contentType">Content Type:</label>
                <select id="contentType" name="contentType">
                    <option value="auto">Auto-detect</option>
                    <option value="file">Single File</option>
                    <option value="folder">Folder</option>
                </select>
            </div>
            
            <!-- Trackers -->
            <div class="form-group">
                <label for="trackers">Trackers (one per line):</label>
                <textarea id="trackers" name="trackers" rows="4" 
                          placeholder="udp://tracker.example.com:8080/announce&#10;http://tracker2.example.com/announce"></textarea>
            </div>
            
            <!-- Piece Size -->
            <div class="form-group">
                <label for="pieceSize">Piece Size:</label>
                <select id="pieceSize" name="pieceSize">
                    <option value="auto">Auto (Recommended)</option>
                    <option value="32768">32 KB</option>
                    <option value="65536">64 KB</option>
                    <option value="131072">128 KB</option>
                    <option value="262144">256 KB</option>
                    <option value="524288">512 KB</option>
                    <option value="1048576">1 MB</option>
                    <option value="2097152">2 MB</option>
                    <option value="4194304">4 MB</option>
                </select>
            </div>
            
            <!-- Options -->
            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="privateTorrent" name="privateTorrent" checked>
                    <label for="privateTorrent">Private torrent</label>
                </div>
            </div>
            
            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="startSeeding" name="startSeeding">
                    <label for="startSeeding">Start seeding immediately</label>
                </div>
            </div>
            
            <!-- Optional Fields -->
            <div class="form-group">
                <label for="comment">Comment (optional):</label>
                <input type="text" id="comment" name="comment" 
                       placeholder="Created with Simple Torrent Creator">
            </div>
            
            <div class="form-group">
                <label for="source">Source (optional):</label>
                <input type="text" id="source" name="source" 
                       placeholder="Source identifier">
            </div>
            
            <!-- Progress and Status -->
            <div id="statusBox" class="info-box hidden">
                <div id="statusMessage">Ready to create torrent...</div>
                <div id="progressContainer" class="hidden">
                    <div class="progress">
                        <div id="progressBar" class="progress-bar"></div>
                    </div>
                    <div id="progressText">0%</div>
                </div>
            </div>
            
            <!-- Action Buttons -->
            <div class="button-group">
                <button type="submit" class="btn-primary" id="createBtn">
                    Create Torrent
                </button>
                <button type="button" class="btn-secondary" id="resetBtn">
                    Reset Form
                </button>
            </div>
        </form>
    </div>

    <!-- File Browser Modal -->
    <div id="fileBrowserModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Browse Files</h2>
                <button onclick="closeFileBrowser()" style="background: none; border: none; color: #e0e0e0; font-size: 24px; cursor: pointer;">√ó</button>
            </div>
            <div class="modal-body">
                <div id="breadcrumb" class="breadcrumb"></div>
                <div id="browserContent">
                    <ul id="fileList" class="file-list"></ul>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-secondary" onclick="closeFileBrowser()">Cancel</button>
                <button type="button" class="btn-primary" onclick="selectCurrentPath()">Select This Folder</button>
            </div>
        </div>
    </div>

    <script>
        // Simple, dependency-free JavaScript
        const form = document.getElementById('torrentForm');
        const statusBox = document.getElementById('statusBox');
        const statusMessage = document.getElementById('statusMessage');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const createBtn = document.getElementById('createBtn');
        const resetBtn = document.getElementById('resetBtn');
        
        // Show status
        function showStatus(message, type = 'info') {
            statusBox.className = `info-box ${type}`;
            statusBox.classList.remove('hidden');
            statusMessage.textContent = message;
        }
        
        // Show progress
        function showProgress(percent, message) {
            progressContainer.classList.remove('hidden');
            progressBar.style.width = percent + '%';
            progressText.textContent = `${percent}% - ${message}`;
        }
        
        // Hide progress
        function hideProgress() {
            progressContainer.classList.add('hidden');
        }
        
        // Create torrent
        async function createTorrent(formData) {
            try {
                showStatus('Creating torrent...', 'info');
                showProgress(0, 'Starting...');
                
                const response = await fetch('/api/torrent/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                // Handle streaming response for progress updates
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                if (data.progress !== undefined) {
                                    showProgress(data.progress, data.message || 'Processing...');
                                }
                                if (data.complete) {
                                    showStatus('Torrent created successfully!', 'success');
                                    hideProgress();
                                    createBtn.disabled = false;
                                    createBtn.textContent = 'Create Torrent';
                                    
                                    // Offer download
                                    if (data.download_url) {
                                        const link = document.createElement('a');
                                        link.href = data.download_url;
                                        link.download = data.filename || 'torrent.torrent';
                                        link.click();
                                    }
                                }
                            } catch (e) {
                                console.log('Non-JSON line:', line);
                            }
                        }
                    }
                }
                
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
                hideProgress();
                createBtn.disabled = false;
                createBtn.textContent = 'Create Torrent';
            }
        }
        
        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            createBtn.disabled = true;
            createBtn.textContent = 'Creating...';
            
            const formData = new FormData(form);
            const data = {
                sourcePath: formData.get('sourcePath'),
                contentType: formData.get('contentType'),
                trackers: formData.get('trackers').split('\n').filter(t => t.trim()),
                pieceSize: formData.get('pieceSize'),
                privateTorrent: formData.has('privateTorrent'),
                startSeeding: formData.has('startSeeding'),
                comment: formData.get('comment'),
                source: formData.get('source')
            };
            
            await createTorrent(data);
        });
        
        // Reset form
        resetBtn.addEventListener('click', () => {
            form.reset();
            statusBox.classList.add('hidden');
            hideProgress();
            createBtn.disabled = false;
            createBtn.textContent = 'Create Torrent';
        });
        
        // Auto-detect content type based on path
        document.getElementById('sourcePath').addEventListener('blur', function() {
            const path = this.value.trim();
            if (path && document.getElementById('contentType').value === 'auto') {
                // Simple heuristic: if it has an extension, probably a file
                const hasExtension = /\.[^\/]+$/.test(path);
                document.getElementById('contentType').value = hasExtension ? 'file' : 'folder';
            }
        });
        
        // File Browser State
        let currentBrowserPath = '/data';
        let selectedPath = null;
        let browserHistory = [];
        
        // Open file browser
        function openFileBrowser() {
            document.getElementById('fileBrowserModal').classList.add('active');
            navigateToPath('/data'); // Start at /data
        }
        
        // Close file browser
        function closeFileBrowser() {
            document.getElementById('fileBrowserModal').classList.remove('active');
        }
        
        // Navigate to a path
        async function navigateToPath(path) {
            // Normalize the path - remove double slashes and ensure proper format
            path = path.replace(/\/+/g, '/').replace(/\/$/, '') || '/';
            
            currentBrowserPath = path;
            updateBreadcrumb();
            
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '<li><div class="loading-spinner"></div> Loading...</li>';
            
            try {
                const response = await fetch('/api/qbittorrent/browse', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ path: path })
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Failed to browse: ${response.status} - ${errorText}`);
                }
                
                const data = await response.json();
                console.log('Browse response:', data); // Debug log
                displayFiles(data.entries || data.files || []);
                
            } catch (error) {
                console.error('Browse error:', error); // Debug log
                fileList.innerHTML = `<li style="color: #ff6b6b;">Error: ${error.message}</li>`;
            }
        }
        
        // Display files in the browser
        function displayFiles(entries) {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
            
            console.log('Current path:', currentBrowserPath);
            console.log('Raw entries from API:', entries);
            
            // Add parent directory if not at root or /data
            if (currentBrowserPath !== '/' && currentBrowserPath !== '/data') {
                const parentItem = document.createElement('li');
                parentItem.className = 'file-item';
                parentItem.innerHTML = `
                    <span class="file-icon">‚¨ÜÔ∏è</span>
                    <span class="file-name">..</span>
                `;
                parentItem.onclick = () => navigateUp();
                fileList.appendChild(parentItem);
            }
            
            // Handle different entry formats from the API
            if (typeof entries === 'string') {
                entries = [entries];
            } else if (!Array.isArray(entries)) {
                entries = Object.values(entries);
            }
            
            // Process entries - API returns FULL PATHS, not relative names
            const processedEntries = entries.map(entry => {
                let fullPath = '';
                let displayName = '';
                
                if (typeof entry === 'string') {
                    // The API returns full paths like "/data/downloads" when browsing "/data"
                    fullPath = entry;
                    
                    // For display, we want just the last part of the path
                    // If we're in /data and see /data/downloads, show "downloads"
                    if (fullPath.startsWith(currentBrowserPath + '/')) {
                        // Remove the current path prefix to get just the folder name
                        displayName = fullPath.substring(currentBrowserPath.length + 1);
                    } else {
                        // Fallback: just get the last part
                        const parts = fullPath.split('/').filter(p => p);
                        displayName = parts[parts.length - 1] || fullPath;
                    }
                    
                    // Remove any remaining slashes
                    displayName = displayName.split('/')[0];
                } else if (entry.path) {
                    fullPath = entry.path;
                    displayName = entry.name || entry.path.split('/').pop();
                } else {
                    displayName = entry.name || entry.filename || entry.toString();
                    fullPath = currentBrowserPath + '/' + displayName;
                }
                
                // Clean up the display name
                displayName = displayName.replace(/\/$/, '');
                
                // Determine if it's a directory (no extension typically means directory)
                const hasExtension = displayName.includes('.') && !displayName.endsWith('.');
                const isDir = !hasExtension || fullPath.endsWith('/');
                
                console.log(`Entry: ${displayName} (${fullPath}) - isDir: ${isDir}`);
                
                return {
                    fullPath: fullPath.replace(/\/+/g, '/'),
                    displayName: displayName,
                    isDirectory: isDir
                };
            });
            
            // Filter out any duplicates or empty entries
            const uniqueEntries = processedEntries.filter((entry, index, self) => 
                entry.displayName && 
                index === self.findIndex(e => e.displayName === entry.displayName)
            );
            
            // Sort: directories first, then alphabetically
            uniqueEntries.sort((a, b) => {
                if (a.isDirectory !== b.isDirectory) {
                    return b.isDirectory - a.isDirectory;
                }
                return a.displayName.localeCompare(b.displayName);
            });
            
            // Add entries to the list
            uniqueEntries.forEach(entry => {
                const item = document.createElement('li');
                item.className = 'file-item';
                
                item.innerHTML = `
                    <span class="file-icon">${entry.isDirectory ? 'üìÅ' : 'üìÑ'}</span>
                    <span class="file-name">${entry.displayName}</span>
                `;
                
                item.onclick = () => {
                    if (entry.isDirectory) {
                        // Navigate using the full path directly
                        console.log('Clicking directory:', entry.displayName);
                        console.log('Navigating to:', entry.fullPath);
                        navigateToPath(entry.fullPath);
                    } else {
                        // Select the file
                        selectedPath = entry.fullPath;
                        item.classList.add('selected');
                        // Remove selected from others
                        document.querySelectorAll('.file-item').forEach(el => {
                            if (el !== item) el.classList.remove('selected');
                        });
                        console.log('Selected file:', selectedPath);
                    }
                };
                
                fileList.appendChild(item);
            });
            
            if (uniqueEntries.length === 0) {
                fileList.innerHTML = '<li style="color: #888;">Empty directory</li>';
            }
        }
        
        // Helper to get name from entry
        function getName(entry) {
            // Handle different formats from the API
            if (typeof entry === 'string') {
                return entry;
            }
            return entry.name || entry.filename || entry.toString();
        }
        
        // Helper to check if entry is directory - simplified
        function isDirectory(entry) {
            const name = getName(entry);
            // Simple check: no extension or ends with slash = directory
            return !name.includes('.') || name.endsWith('/');
        }
        
        // Navigate up one level
        function navigateUp() {
            if (currentBrowserPath === '/' || currentBrowserPath === '') {
                return;
            }
            
            const parts = currentBrowserPath.split('/').filter(p => p);
            parts.pop();
            const parentPath = parts.length > 0 ? '/' + parts.join('/') : '/';
            console.log('Navigating up to:', parentPath); // Debug log
            navigateToPath(parentPath);
        }
        
        // Update breadcrumb navigation
        function updateBreadcrumb() {
            const breadcrumb = document.getElementById('breadcrumb');
            const parts = currentBrowserPath.split('/').filter(p => p);
            
            breadcrumb.innerHTML = '';
            
            // Root
            const rootSpan = document.createElement('span');
            rootSpan.className = 'breadcrumb-item';
            rootSpan.textContent = '/';
            rootSpan.onclick = () => navigateToPath('/');
            breadcrumb.appendChild(rootSpan);
            
            // Build path progressively
            let path = '';
            parts.forEach((part, index) => {
                // Separator
                const sep = document.createElement('span');
                sep.className = 'breadcrumb-separator';
                sep.textContent = ' ‚Ä∫ ';
                breadcrumb.appendChild(sep);
                
                // Path part
                path += '/' + part;
                const partSpan = document.createElement('span');
                partSpan.className = 'breadcrumb-item';
                partSpan.textContent = part;
                const pathCopy = path; // Closure capture
                partSpan.onclick = () => navigateToPath(pathCopy);
                breadcrumb.appendChild(partSpan);
            });
        }
        
        // Select current path and close browser
        function selectCurrentPath() {
            const finalPath = selectedPath || currentBrowserPath;
            document.getElementById('sourcePath').value = finalPath;
            closeFileBrowser();
            
            // Update content type based on selection
            if (selectedPath) {
                document.getElementById('contentType').value = 'file';
            } else {
                document.getElementById('contentType').value = 'folder';
            }
        }
        
        // Close modal on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeFileBrowser();
            }
        });
        
        // Close modal on background click
        document.getElementById('fileBrowserModal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('fileBrowserModal')) {
                closeFileBrowser();
            }
        });
    </script>
</body>
</html>
